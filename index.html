<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahmoud Alnakeeb - Backend Developer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <canvas id="background"></canvas>
    <main>
      <h1 id="name"></h1>
      <div class="job-title">
        <span class="role" id="role"></span>
        <span class="company company-empty" id="company"></span>
      </div>
      <p class="bio" id="about">
      </p>
      <ul class="socials">
        <li class="in">
          <a target="_blank" id="inLink">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li class="github">
          <a target="_blank" id="githubLink">
            <i class="fa-brands fa-square-github"></i>
          </a>
        </li>
        <li class="mail">
          <a target="_blank" id="emailLink">
            <i class="fa-solid fa-at"></i>
          </a>
        </li>
        <li class="resume">
          <a id="resumeLink">
            <i class="fa-solid fa-file-alt"></i>
          </a>
        </li>
      </ul>
    </main>

    <script src="./js/script.js" type="module"></script>
    <script src="./js/cursor.js"></script>
  </body>
</html>
